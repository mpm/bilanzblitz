# This file maps official HGB balance sheet and GuV categories to SKR03 account classifications.
# It can be manually edited to fix incorrect matches before generating final JSON files.
# After manual review/correction, run: bin/skr03_mapper generate-rules
#
# Field Definitions:
#   name: Official HGB category name (for reference)
#   match_status:
#     - auto: Automatically matched by fuzzy matching
#     - manual: Manually specified/corrected
#     - calculated: Calculated value, no direct account mapping
#     - none: No match found (needs review)
#   skr03_classification: Name of SKR03 account classification to map (or null)
#   notes: Human-readable notes for documentation
#
# _meta sections are for parent/intermediate categories without direct account mappings.
# Leaf nodes (actual mappings) don't use _meta - they ARE the mapping.

